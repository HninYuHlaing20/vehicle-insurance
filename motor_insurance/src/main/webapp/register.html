<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#7e7dcf">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700">
    <link rel="stylesheet" href="cssone/vendor.min.css">
    <link rel="stylesheet" href="cssone/elephant.min.css">
    <link rel="stylesheet" href="cssone/signup-2.min.css">
  </head>
  <body>
    <div class="signup">

      <div class="signup-body">

        <div class="signup-form">
	<h3>Sign Up</h3>
          <form data-toggle="validator" data-groups='{"birthdate": "birth_month birth_day birth_year"}'>
            
            <div class="row gutter-xs">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input id="first-name" class="form-control" type="text" name="username" spellcheck="false" data-msg-required="Please enter your name." required>
                </div>
              </div>
            </div>
            
            <div class="row gutter-xs">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" class="form-control" type="email" name="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required>
                </div>
              </div>
            </div>
            
            
            <div class="row gutter-xs">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" class="form-control" type="password" name="password" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Please enter your password." required>
                  <small class="help-block">6-character minimum; case sensitive.</small>
                </div>
              </div>
            </div>
            
            <div class="row gutter-xs">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="password">ConfirmPassword</label>
                  <input id="password" class="form-control" type="password" name="password" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Please enter your password." required>
                  <small class="help-block">6-character minimum; case sensitive.</small>
                </div>
              </div>
            </div>
            
            <div class="row gutter-xs">
              <div class="col-xs-12">
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Sign up</button>
          </form>
          
        </div>
      </div>
      <div class="signup-footer">
        Already have an account? <a href="login-2.html">Log in</a>
      </div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/elephant.min.js"></script>
  </body>
</html>
